<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Lista de Compras</title>
    {% load static %}
    <!-- CSS only -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    {% block headcss %}
    {% endblock %}
</head>
<body>
<!-- JavaScript Bundle with Popper -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"
></script>

<header>
    {% block header %}
        {% include 'header.html' %}
    {% endblock %}
</header>

{#<div class="card" style="background-color: rgba(107,116,125,0.76); height: 45px">#}
{#    <div class="mb-3 mx-3">#}
{#        <button type="submit" class="btn btn-danger">#}
{#            <a class="text-decoration-none text-white fw-bold mt-3" href="{% url 'compra' %}">Regresar a Compras</a>#}
{#        </button>#}
{#    </div>#}


<div class="container my-5 card-header">
      <div class="card">
        <div
          class="card-header"
          style="background-color: rgb(114,110,95)"
        >
          <div class="container row">
            <div class="col-md-8">
              <h2 class="fs-2 fw-bold" style="color:#ded9d6;">SISTEMA ADMINISTRATIVO</h2>
            </div>

            <div
              class="col-md-4 wrap rounded-4 text-center"
              style="background-color: rgba(255, 255, 255, 0.623)"
            >
              <div class="widget fw-bold fs-5" style="color:rgb(114,110,95)">
                <div class="fecha">
                  <p id="diaSEM" class="diaSEM d-inline"></p>
                  <p id="dia" class="dia d-inline"></p>
                  <p class="d-inline">de</p>
                  <p id="mes" class="mes d-inline"></p>
                  <p class="d-inline">del</p>
                  <p id="year" class="year d-inline"></p>
                </div>

                <div class="reloj">
                  <p id="horas" class="horas d-inline"></p>
                  <p class="d-inline">:</p>
                  <p id="minutos" class="minutos d-inline"></p>
                  <p class="d-inline">:</p>
                  <p id="segundos" class="segundos d-inline"></p>
                </div>
              </div>
            </div>
            <script src="{% static 'js/reloj.js' %}"></script>
          </div>
        </div>

        <div
          class="card-header"
          style="background-color: rgb(237,236,232)"
        >
          <h2 class="fs-1 fw-bold text-center" style="color:#726e5f">
            REGISTRO DE PEDIDOS
          </h2>
        </div>
        <div class="card-header">
          <form class="row">
            <div class="col-4">
              <div class="row">
                <label for="NameId" class="col-sm-4 col-form-label fs-5"
                  >Proveedor:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="Nameid" />
                </div>
              </div>
            </div>
            <div class="col-8">
              <div class="row">
                <label for="NameId" class="col-sm-4 col-form-label fs-5"
                  >Fecha de Realización:</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="Nameid"/>
                </div>
                <div class="col-sm-2"><p>DD/MM/AAAA</p></div>
              </div>
            </div>
          </form>
        </div>
        <div class="card-body" style="background-color: rgba(222,217,214,0.25)">
          <div class="card">
            <div class="card-header">
                <h3 class="mb-3 border-bottom" style="color:#726e5f">DETALLE DEL PRODUCTO</h3>

                    <div class="col-4">
                      <div class="row">
                        <label for="NameId" class="col-sm-6 col-form-label fs-5"
                          >Código de Referencia:</label>
                        <div class="col-sm-6">
                          <input type="text" class="form-control" id="Nameid" />
                        </div>
                      </div>
                    </div>
            </div>
            <div class="card-body" style="background-color: rgba(222,217,214,0.25)">
                <div class="col-4">
                    <div class="row">
                        <div class="col-6">
                            <label for="NameId" class="col-form-label fs-5">Nombre de Producto:</label>
                        </div>

                      <div class="col-6">
                        <input type="text" class="form-control" id="Nameid" />
                      </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="row">
                        <div class="col-6">
                            <label for="NameId" class="col-form-label fs-5">Marca:</label>
                        </div>

                      <div class="col-6">
                        <input type="text" class="form-control" id="Nameid" />
                      </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="row">
                        <div class="col-6">
                            <label for="NameId" class="col-form-label fs-5">Modelo</label>
                        </div>

                      <div class="col-6">
                        <input type="text" class="form-control" id="Nameid" />
                      </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="row">
                        <div class="col-6">
                            <label for="NameId" class="col-form-label fs-5">Valor</label>
                        </div>

                      <div class="col-6">
                        <input type="text" class="form-control" id="Nameid" />
                      </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="row">
                        <div class="col-6">
                            <label for="NameId" class="col-form-label fs-5">Cantidad</label>
                        </div>

                      <div class="col-6">
                        <input type="text" class="form-control" id="Nameid" />
                      </div>
                    </div>
                </div><div class="col-4">
                    <div class="row">
                        <div class="col-6">
                            <label for="NameId" class="col-form-label fs-5">TOTAL</label>
                        </div>

                      <div class="col-6">
                        <input type="text" class="form-control" id="Nameid" />
                      </div>
                    </div>
                </div>

            </div>


        </div>
        <div class="mb-2 mt-3 col-12 text-end">
          <button type="submit" class="btn text-white" style="background-color: #726e5f"><a class="text-decoration-none text-white" href="{% url 'pedido' %}">Agregar</a> </button>
          <button type="submit" class="btn text-white" style="background-color: #beab72"><a class="text-decoration-none text-white" href="{% url 'pedido' %}">Ir al Listado</a> </button>

        </div>

      </div>
    </div>

</div>
</body>
</html>
